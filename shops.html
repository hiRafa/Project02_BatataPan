<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batata Bakery</title>
    <!-- Extra METAS to help with Search Engines -->
    <meta
      name="description"
      content="Check our stores and breads we have! We also have amazing seasonal breads"
    />
    <!-- The following metas are when sharing a link on FB (example) it shows title, description and image -->
    <meta property="og:title" content="Batata Bakery!" />
    <meta
      property="og:description"
      content="Breads from all over the world and tasty seasonal breads! Sour dough breads also available!"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="http://" />
    <meta property="og:url" content="https/ified.com" />
    <!-- FONTs -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="sass/main.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>

  <body>
    <div class="navi">
      <input type="checkbox" class="navi__checkbox" id="nav-toggle" />
      <label for="nav-toggle" class="navi__button">
        <span class="navi__menuIcon">&nbsp;</span>
      </label>
      <div class="navi__bg">&nbsp;</div>
      <nav class="navi__nav">
        <ul class="navi__ul">
          <li class="navi__li">
            <a class="navi__a" href="index.html">Home & News</a>
          </li>
          <li class="navi__li">
            <a class="navi__a" href="#">Breads</a>
          </li>
          <li class="navi__li">
            <a class="navi__a" href="#">Shops</a>
          </li>
          <li class="navi__li">
            <a class="navi__a" href="company.html">Company</a>
          </li>
        </ul>
        <a href="#"
          ><img class="navi__logo" src="images/Untitled-1.png" />&nbsp;</a
        >
      </nav>
    </div>

    <header class="header">
      <div>
        <picture>
          <img
            class="header__bg"
            src="images/bakery_bg01.webp"
            alt="bread background"
          />
        </picture>
      </div>
      <div class="header__container">
        <div class="header__container_filter filter">
          <div class="filter__shops-1top"><h4>Our Locations</h4></div>
          <div class="filter__shops filter__shops-2">Tokyo (vegan)</div>
          <div class="filter__shops filter__shops-3">Kinshicho</div>
          <div class="filter__shops filter__shops-4">Tachikawa</div>
          <div class="filter__shops filter__shops-5">Shinagawa</div>
          <div class="filter__shops filter__shops-6">Yokohama</div>
          <div class="filter__shops filter__shops-7">All</div>
        </div>
      </div>
    </header>

    <main>
      <section class="section section" id="section__news"></section>
    </main>

    <footer class="footer">
      <div class="footer__flex">
        <div class="footer__flex_left footer__grid">
          <h6>Follow us</h6>
          <br />
          <div class="footer__flex_left_icons">
            <a href="#"
              ><svg class="icon__social">
                <use href="images/sprite.svg#icon-instagram"></use></svg
            ></a>
            <a href="#"
              ><svg class="icon__social">
                <use href="images/sprite.svg#icon-youtube"></use></svg
            ></a>
          </div>
        </div>
        <a href="#"
          ><img
            class="footer__flex_logo"
            src="images/Untitled-1.png"
          />&nbsp;</a
        >
        <h6 class="footer__flex_right">
          &copy; Batata Bakery All Rights Reserved.
        </h6>
      </div>
    </footer>
    <script src="scriptBatata.js"></script>
  </body>
</html>
